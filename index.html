<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <link rel="stylesheet" href="css/style.scss">
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120994191-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-120994191-1');
      </script>


      <title>THREEjs Animations</title>
    </head>

    <body>
      <div>
        <nav>
            <div class="nav-wrapper hoverable">
              <a href="#!" class="brand-logo center">THREEjs Animations</a>
              <ul class="left hide-on-med-and-down">
              </ul>
            </div>
          </nav>
        </div>

      <div class="col s12 m7 container z-depth-3 hoverable reveal">
        <h3 class="header">Counting 21-50</h3>
        <div class="card horizontal hoverable teal darken-1">
            <a target = "_blank" href="./Counting 21-50/Experiment/index.html" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">chevron_right</i></a>
          <div class="card-image">
            <img class = "preview responsive" src="images/Counting.png">
          </div>
          <div class="card-stacked">
            <div class="card-content white-text">
              <p>Count the matchsticks correctly!</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col s12 m7 container z-depth-3 hoverable reveal">
        <h3 class="header">Which is the Fastest?</h3>
        <div class="card horizontal hoverable teal darken-1">
            <a target = "_blank" href="./Which is fastest/Experiment/index.html" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">chevron_right</i></a>
          <div class="card-image">
            <img class = "preview responsive" src="images/Fastest.png">
          </div>
          <div class="card-stacked">
            <div class="card-content white-text">
              <p>Click on the fastest car!</p>
            </div>
          </div>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
  </html>
